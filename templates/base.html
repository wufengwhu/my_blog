<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A layout example that shows off a blog page with a list of posts." />

  <title>Wu Feng Blog</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" type="text/css" />
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css" type="text/css" />
  <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css" type="text/css" />
</head>

<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1 class="brand-title">Wu Feng Blog</h1>

        <h2 class="brand-tagline">浪河马</h2>

        <ul class="nav-list">
          <li class="nav-item"><a class="pure-button" href="https://github.com/wufengwhu">Github</a></li>

          <li class="nav-item"><a class="pure-button" href="http://weibo.com/2748970997/profile?topnav=1&wvr=6">Weibo</a></li>
        </ul>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div>
        {% block content %} {% endblock %}

        <div class="footer">
          <div class="pure-menu pure-menu-horizontal pure-menu-open">
            <ul>
              <li><a href="http://andrewliu.tk/about/">About Me</a></li>

              <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>

              <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
